<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9GtUDSUfrtfcu6TA8KDm5wv9zwWRwjii"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <script "text/javascript" src="count.js"></script>
	<title>热力图功能示例</title>
    <style type="text/css">
		ul,li{list-style: none;margin:0;padding:0;float:left;}
		html{height:100%}
		body{height:100%;margin:0px;padding:0px;font-family:"微软雅黑";}
		#container{height:500px;width:100%;}
		#r-result{width:100%;}
    </style>	
</head>
<body>
	<div id="container"></div>
	<div id="r-result">
		<input type="button"  onclick="openHeatmap();" value="显示热力图"/>
		<input type="button"  onclick="closeHeatmap();" value="关闭热力图"/>
	</div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例
	map.enableScrollWheelZoom(true);//可以放缩

    var point = new BMap.Point(121.4331167,31.22084961);
    map.centerAndZoom(point, 15);             // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(); // 允许滚轮缩放
  
    if(!isSupportCanvas()){
    	alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
    }
	//详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
	//参数说明如下:
	/* visible 热力图是否显示,默认为true
     * opacity 热力的透明度,1-100
     * radius 势力图的每个点的半径大小   
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
     *	{
			.2:'rgb(0, 255, 255)',
			.5:'rgb(0, 110, 255)',
			.8:'rgb(100, 0, 255)'
		}
		其中 key 表示插值的位置, 0~1. 
		    value 为颜色值. 
     */
	heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":20});
	map.addOverlay(heatmapOverlay);
	heatmapOverlay.setDataSet({data:points,max:150000});//count最大为100
	
	
	//是否显示热力图
    function openHeatmap(){
		heatmapOverlay.setDataSet({data:points,max:150000});//count最大为100
        heatmapOverlay.show();
		//heatmapOverlay.setDataSet({data:poi6,max:150000});//count最大为100
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi6,max:150000});//count最大为100
		},1000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi7,max:150000});//count最大为100
		},2000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi8,max:150000});//count最大为100
		},3000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi9,max:150000});//count最大为100
		},4000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi10,max:150000});//count最大为100
		},5000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi11,max:150000});//count最大为100
		},6000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi12,max:150000});//count最大为100
		},7000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi13,max:150000});//count最大为100
		},8000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi14,max:150000});//count最大为100
		},9000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi15,max:150000});//count最大为100
		},10000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi16,max:150000});//count最大为100
		},11000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi17,max:150000});//count最大为100
		},12000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi18,max:150000});//count最大为100
		},13000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi19,max:150000});//count最大为100
		},14000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi20,max:150000});//count最大为100
		},15000);
		
		setTimeout(function(){
			heatmapOverlay.setDataSet({data:poi21,max:150000});//count最大为100
		},16000);
			
		//heatmapOverlay6.show();
    }
	function closeHeatmap(){
        heatmapOverlay.hide();

    }
	closeHeatmap();
    function setGradient(){
     	/*格式如下所示:
		{
	  		0:'rgb(102, 255, 0)',
	 	 	.5:'rgb(255, 170, 0)',
		  	1:'rgb(255, 0, 0)'
		}*/
     	var gradient = {};
     	var colors = document.querySelectorAll("input[type='color']");
     	colors = [].slice.call(colors,0);
     	colors.forEach(function(ele){
			gradient[ele.getAttribute("data-key")] = ele.value; 
     	});
        heatmapOverlay.setOptions({"gradient":gradient});
    }
	//判断浏览区是否支持canvas
    function isSupportCanvas(){
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }
</script>
